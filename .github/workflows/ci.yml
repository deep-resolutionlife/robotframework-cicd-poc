name: robotframework-cicd-poc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.7"
    - name: Setup Environment
      run: |
         python -m pip install --upgrade pip
         pip install -U pipenv
         pipenv install
    - name: Lint
      run: |
        pipenv run pylint ./app  
    - name: Test
      run: |
        pipenv run webdrivermanager chrome
        pipenv run robot -d ./app/tests/results/ --loglevel TRACE ./app/tests/GoogleTest.robot
        pipenv run robotmetrics --inputpath ./app/tests/results/ --output output.xml
